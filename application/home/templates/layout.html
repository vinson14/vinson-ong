<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173138912-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-173138912-1');
    </script>
    {% block title %}{% endblock %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('home_bp.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{{ url_for('home_bp.static', filename='css/mdb.min.css') }}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{{ url_for('home_bp.static', filename='css/style.css') + "?v=1.3" }}" rel="stylesheet">
    {% block pagestyles %}{% endblock %}
</head>

<body>



    {% block content %}
    {% endblock %}
    <!-- /Start your project here-->
    <footer class="d-flex justify-content-center w-100">
        <p class="font-poppins-light grey-color text-center">Copyright Â© 2020 Vinson - All Rights Reserved.</p>
    </footer>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('home_bp.static', filename='js/jquery.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('home_bp.static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('home_bp.static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('home_bp.static', filename='js/mdb.min.js') }}"></script>
    <!-- Side Nav JavaScript -->
    <script type="text/javascript" src="{{ url_for('home_bp.static', filename='js/sidenav.js') + "?v=1.1" }}"></script>
    <!-- Flipcard JavaScript -->
    <script type="text/javascript" src="{{ url_for('home_bp.static', filename='js/flipcard.js') }}"></script>
</body>

</html>
